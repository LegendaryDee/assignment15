

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 14</title>
    <link rel="stylesheet" href="https://www.w3schools.com/css/tryit.asp?filename=trycss3_flexbox_image_gallery">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Buy and Sell Crafts+</h1>
    </header>

    <div id="crafts-list" class="flex-container"></div>
    
    <div id="craft-area" class="transparent-overlay hidden">
        <div id="craft-modal" class="modal hidden"></div>
    </div>
    <div id="craft-add-overlay" class="transparent hidden">
        <div id="add-craft-modal" class="modal hidden">
            <button id="add-craft-close">X</button>
            <form id="craft-form">
                <div id="img-div">
                    <p>
                        <img id="preview" src="https://www.placehold.it/200x300" />
                    </p>
                    <p>
                        <label id="image-label" for="image">Select an Image</label>
                        <input type="file" id="image" name="image" accept="image/month" required />
                    </p>
                </div>
                <div id="text-content">
                    <h1>Add Your Craft</h1>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />
                    </p>
                    <p>
                        <label id="description-label" for="description">Description:</label>
                        <textarea id="description" name="description" rows="2" cols="50" required></textarea>
                    </p>
                    <div>
                        <p>
                            <label for="supply">Supplies:</label>
                            <input type="text" id="supply" name="supply" />
                            <button id="add-supply">Add Supply</button>
                        </p>
                        <section id="supplies-list"></section>
                    </div>
                    <div id="buttons-flex">
                        <button id="cancel" class="form-buttons">Cancel</button>
                        <button type="submit" id="save" class="form-buttons">Save</button>
                    </div>
                </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-left">
                <img id="modal-image" src="" alt="">
            </div>
            <div class="modal-right">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <h3>Supplies:</h3>
                <ul id="modal-supplies"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html
