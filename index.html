

<!DOCTYPE html>
<html>
<head>
	
    <title>Assignment 15</title>

    <!-- Demetrius Mack CSCE 242 -->
    <link rel="stylesheet" href="styles.css" />
</head>


<body>
    <div id="area" class="transparentOverlay hidden">
        <div id="craftModal" class="modal hidden"></div>
    </div>
    
    <div id="overlay" class="transparent hidden">
        
        <div id="craftModal" class="modal hidden">
            <button id="close">X</button>
            <form id="craftForm">
                <div id="img-div">
                    <p>
                        <img id="preview" src="https://www.placehold.it/200x300" />
                    </p>
                    <p>
                        <label id="imgLabel" for="img">Select an Image</label>
                        <input type="file" id="img" name="img" accept="img/month" required />
                    </p>
                </div>
                <div id="content">
                    <h1>Add Your Craft</h1>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />
                    </p>
                    <p>
                        <label id="descriptionLabel" for="description">Description:</label>
                        <textarea id="description" name="description" rows="2" cols="50" required></textarea>
                    </p>
                    <div>
                        <p>
                            <label for="supply">Supplies:</label>
                            <input type="text" id="supply" name="supply" />
                            <button id="addSupply">Add Supply</button>
                        </p>
                        <section id="suppliesList"></section>
                    </div>
                    <div id="butn-flex">
                        <button id="cancel" class="form-btn">Cancel</button>
                        <button type="submit" id="save" class="form-btn">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <header>
        <h1>Buy and Sell Crafts</h1>
        <button id="addCraft">
            <h1><strong>+</strong></h1>
        </button>
    </header>
    <main>
        <div id="crafts"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
